name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - 'basketball-app/**'
      
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'basketball-app/package-lock.json'
          
      - name: Install dependencies
        working-directory: basketball-app
        run: npm ci
        
      - name: Build PWA
        working-directory: basketball-app
        run: npm run build
        env:
          BASE_URL: /dbb-mini-bball-coach-app/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./basketball-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Crawler deaktiviert - läuft zu lange für GitHub Actions (>1h Timeout)
# Crawler-Daten sind bereits in public/data/clubs/ committed
# Bei Bedarf lokal ausführen: npm run crawl:clubs:all
